<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cover"></div>
        <img src="./icons/user-circle.png" alt="user-profile-pic" class="user-img">
        <div class="content">
            <h1>Jane Doe</h1>

            <div class="location">
                <img src="./icons/map-marker.png" alt="map-icon">
                <p>Seattle</p>
            </div>

            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>

            <div class="settings">
                <img src="./icons/gear.png" alt="settings-icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>

</html>
